<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel ="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="rectang">
        <h1>Form</h1>
        <hr>
        <h4> A form is an interactive tool that is used to accept data from a user</h4>
        <!-- <form>        -->
            <div class ="grid">
                
                    <div class="o1 oo">
                        <form>
                            <div class="label">
                                <label for="username">Username</label>
                            </div>
                            <input type="text" id="fname" placeholder="@" value="@">
                        </form>
                    </div>
                    <div class="o2 oo">
                        <form>
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" placeholder="Ex: Pinky">
                        </form>
                    </div>
                    <div class="o3 oo">
                        <form>
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="fname" placeholder="Ex: McPinkus">
                        </form>    
                    </div>
                    <div class="o4 oo">
                        <form>
                            <label for="lname">About You</label><br>
                        <textarea  type="text" id="abyou" placeholder="Ex: Flamingo ready to mingle!"></textarea>
                        </form>                 
                    </div>
                    <div class="o5 oo to">
                        <form>
                            <label for="lname">Email Address </label><br>
                            <input type="text" id="email" placeholder="pinkusflamingo@gmail.com">
                        </form>   
                    </div>
                    <div class="o6 oo to">
                        <label for="lname">Country </label><br>
                        <select type="text" id="country" placeholder="Ex: The Zoo">
                            <option value="au">Brazil</option>
                            <option value="ca">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                    <div class="o7 oo lo">
                        <form>
                            <label for="lname">City </label><br>
                            <input type="text" id="city" placeholder="Ex: Dallas">
                        </form>                    
                    </div>
                    <div class="o8 oo lo">
                        <form> 
                            <label for="lname">State/Province </label><br>
                            <input type="text" id="state" placeholder="Ex: Texas">
                        </form>
                       
                    </div>
                    <div class="o9 oo lo">
                        <form>
                            <label for="lname">Zip Code </label><br>
                            <input type="text" id="zip" placeholder="Ex: 75001">
                        </form>
                        
                    </div>

                    
                
            </div>

    <!-- </form> -->
    </div>
</body>
</html>
